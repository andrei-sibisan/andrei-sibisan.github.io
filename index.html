<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather and Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overcontainer sun">
      <div class="div-input">
        <form autocomplete="off" onSubmit="return false;">
          <input
            class="input"
            type="text"
            placeholder="Enter your city"
            onkeydown="searchEnter(this)"
            onkeyup="showResults(this.value)"
          />
          <div id="result"></div>
        </form>
      </div>
      <div class="widget">
        <div class="outer-clock-face">
          <div class="marking marking-one"></div>
          <div class="marking marking-two"></div>
          <div class="marking marking-three"></div>
          <div class="marking marking-four"></div>
          <div class="inner-clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
          </div>
        </div>

        <div class="weather-container">
          <div class="location"></div>
          <div class="main-temp"></div>
          <div class="feels-like"></div>
          <div class="min-max-container">
            <div class="min min-max"></div>
            <div class="max min-max"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
